<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,3,5,7,9,7,5,3,1];
        var set = new Set(arr);
        console.log(set); //Set(5) {1, 3, 5, 7, 9}
        var newArr = Array.from(set); //对象转换数组
        console.log(newArr); //(5) [1, 3, 5, 7, 9]
    </script>
</body>
</html>
